<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="text/icon" href="" />
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Patua+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h2 class="logo">Tic-Tac-Toe</h2>
      </header>
      <div class="gameBoard">
        <h3 class="msg">Player X's Turn</h3>
        <div class="contain">
          <div class="item" data-num="1"></div>
          <div class="item" data-num="2"></div>
          <div class="item" data-num="3"></div>
          <div class="item" data-num="4"></div>
          <div class="item" data-num="5"></div>
          <div class="item" data-num="6"></div>
          <div class="item" data-num="7"></div>
          <div class="item" data-num="8"></div>
          <div class="item" data-num="9"></div>
        </div>
        <button class="reset">restart</button>
      </div>
      <div class="footer">
        <span>Copyright &copy; khojiakbar</span>
        <a href="https://github.com/khojiakbarkhayotov">
          <img class="git" src="github-mark.svg" alt="git" />
        </a>
      </div>
    </div>
  </body>
</html>
